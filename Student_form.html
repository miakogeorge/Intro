<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>
        <h2>Kenswed Student Form</h2>
        <form>
            
                <legend>Personal details</legend>
                <label>First Name:</label>
                <input type="text" name=""><br>
                <label>Last Name:</label>
                <input type="text" name=""><br>
                <label>Email address:</label>
                <input type="text" name=""><br>
                <label>Mobile No:</label>
                <input type="number" name=""><br>
                <label>Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="other">Other <Br>
                <label>DoB:</label>
                <input type="date" name=""><br>
                <label>Religion:</label>
                <input type="radio" name="Religion" value="Christian">Christian

                <input type="radio" name="Religion" value="Hindu">Hindu
                <input type="radio" name="Religion" value="Pagan">Pagan <br>
                <label>County</label>
                <input type="text" name="" list="County" placeholder="Select County">
                <datalist id="County">
                    <option value="Mandera"></option>
                    <option value="Nairobi"></option>
                    <option value="Nakuru"></option>
                    <option value="Kisii"></option>
                    <option value="Kajiado"></option>
                    <option value="Mombasa"></option>
                    <option value="Machakos"></option>
                    <option value="Kiambu"></option>
                    <option value="Nyeri"></option>
                    <option value="Kwale"></option>
                    <option value="Trans Nzoia"></option>
                    <option value="Kisumu"></option>
                </datalist>
        </form>
    </body>
</html>
