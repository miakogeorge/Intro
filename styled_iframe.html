<!DOCTYPE html>
<html>
    <head> <title>Styled Iframe</title></head>
    <body>
        <h2>
            styled iframe example
        </h2>
        <p>The example here shows how you can embed an independent HTML page inside an active page, and add styled border in it. This helps to make the frame stand out in visibility and clarity.</p>
        <iframe src="https://genius.com/Eminem-mockingbird-lyrics" with=700px height="700px"  style="border: 2px solid tomato"></iframe>
    </body>
</html>
